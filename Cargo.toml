[package]
name = "sunce"
version = "0.1.1"
edition = "2024"
rust-version = "1.85"
description = "High-performance command-line solar position calculator"
license = "MIT"
repository = "https://github.com/klausbrunner/sunce"
homepage = "https://github.com/klausbrunner/sunce"
documentation = "https://github.com/klausbrunner/sunce"
readme = "README.md"
authors = ["Klaus Brunner <klaus.brunner@gmail.com>"]
keywords = ["solar", "astronomy", "calculator", "cli", "position"]
categories = ["command-line-utilities", "science"]
exclude = [
    "/.github/",
    "/tests/",
    "/docs/",
    "*.md",
    "!README.md"
]

[[bin]]
name = "sunce"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive", "help"] }
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.10"
iana-time-zone = "0.1"
thiserror = "1.0"
solar-positioning = "0.2.2"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
tempfile = "3.8"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true